services:
   crypto-note-ia:
    build:
      context: ..
      dockerfile: docker/dockerfile.python     
    container_name: "crypto-note-iA" 
    restart: always
    env_file:
      - ../.env
    environment:
      - API_KEYS_GEMINIS="${API_KEYS_GEMINIS}"
      - DATABASE_URL="postgresql://${DB_USER}:${DB_PASSWORD}@db_lab:5432/${DB_NAME}"
      - MAIL_USERNAME="${MAIL_USERNAME}"
      - MAIL_PASSWORD="${MAIL_PASSWORD}"
      - MAIL_FROM="${MAIL_FROM}"
      - MAIL_PORT="${MAIL_PORT}"
      - MAIL_SERVER="${MAIL_SERVER}"

    networks:
      - backend
  
   php-app:
    build: 
      context: ..
      dockerfile: docker/dockerfile.php     
    container_name: php_practice
    hostname: php-practice
    volumes:
      - ../php:/var/www/html
    networks:
      - backend

   nginx:
    image: nginx
    container_name: "nginx_lab"
    volumes:
      - ../proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../php:/var/www/html
    depends_on:
      - crypto-note-ia
      - php-app
    networks:
      - backend     

   haproxy:
    image: haproxy:latest
    container_name: "haproxy_lab"
    ports:
      - "80:80"
    volumes:
      - ../proxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    command: ["haproxy", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]    
    depends_on:
      - nginx
    networks:
      - backend    
   db_crypto:
    image: postgres:16-alpine
    container_name: db_crypto
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
        