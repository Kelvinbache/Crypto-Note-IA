services:
   db_crypto:
      image: postgres:16-alpine
      container_name: "db_crypto_lab"
      environment:
        POSTGRES_DB: ${DB_NAME}
        POSTGRES_USER: ${DB_USER}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
      volumes:
        - postgres_data:/var/lib/postgresql/data
      networks:
        - backend
   crypto-note-ia:
    build:
      context: .
      dockerfile: docker/dockerfile.python     
    container_name: "crypto-note-iA" 
    restart: always
    depends_on:
      - db_crypto
    env_file:
      - .env 
    networks:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"


   php-app:
    build: 
      context: .
      dockerfile: docker/dockerfile.php     
    container_name: php_practice
    hostname: php-practice
    volumes:
      - ./php:/var/www/html
    networks:
      - backend

   nginx:
    image: nginx
    container_name: "nginx_lab"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./php:/var/www/html
    depends_on:
      - crypto-note-ia
      - php-app
    networks:
      - backend     

   haproxy:
    image: haproxy:latest
    container_name: "haproxy_lab"
    ports:
      - "8080:80"
    volumes:
      - ./proxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    command: ["haproxy", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]    
    depends_on:
      - nginx
    networks:
      - backend    
   
networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
        